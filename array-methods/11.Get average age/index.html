<!doctype html>
<script>
  function getAverageAge(users) {
    const averageAge =
      users.reduce((agesSum, currentUser) => (agesSum += currentUser.age), 0) /
      users.length;
    return averageAge;
  }

  let john = { name: "John", age: 25 };
  let pete = { name: "Pete", age: 30 };
  let mary = { name: "Mary", age: 29 };
  let getAverageAgeUsers = [ john, pete, mary ];
  alert( getAverageAge(getAverageAgeUsers) ); // (25 + 30 + 29) / 3 = 28
</script>
</html>
