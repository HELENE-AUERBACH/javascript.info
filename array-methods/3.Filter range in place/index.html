<!doctype html>

<script src="test.js"></script>
<script>

  function filterRangeInPlace(arr, a, b) {
    for (let i = 0; i < arr.length;) {
      let val = arr[i];
      if (val < a || val > b) {
        arr.splice(i, 1);
      } else {
        i++;
      }
    }
  }

</script>
